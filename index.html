<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="stylesheets/marfa.css">

        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
        <![endif]-->
    </head>
    <body>

        <input type="radio" name="navSelect" id="AboutRadio" />
        <input type="radio" name="navSelect" id="StockistsRadio" />
        <input type="radio" name="navSelect" id="ShopRadio" />
        <input type="radio" name="navSelect" id="ContactRadio" />

        <nav>
            <ul>

                <li id="NavAbout">
                    <a href="#About">
                        About
                    </a>
                </li>
                <li id="NavStockists">
                    <a href="#Marfa3">
                        Stockists
                    </a>
                </li>
                <li id="NavShop">
                    <a href="#Marfa2">
                        Shop
                    </a>
                </li>
                <li id="NavContact">
                    <a href="#Marfa4">
                        Contact
                    </a>
                </li>
            </ul>
        </nav>


        <!-- TOP LAYER -->
        <div class="Layer" id="Layer3">

            <aside id="IntroSection">
                <p class="TextBlock">
                    Calm Down<br/>
                    Love Life<br/>
                    Work Hard<br/>
                    Be Kind
                </p>
            </aside>

            <aside id="About">
                <img src="img/about.png" id="AboutText" />
                <img src="img/cabine.gif" id="Cabinet" />
            </aside>

            <img src="img/robez.gif" id="Robez" />

        </div>

        <!-- MIDDLE LAYER -->
        <div class="Layer" id="Layer2">

            <aside id="Marfa" data-rel="AboutRadio">

            </aside>

            <aside id="Marfa2" data-rel="ShopRadio">

            </aside>

            <aside id="Marfa3" data-rel="StockistsRadio">

            </aside>

            <aside id="Marfa4" data-rel="ContactRadio">

            </aside>

        </div>

        <!-- BOTTOM LAYER -->
        <div class="Layer" id="Layer1">
        
            <aside class="BgImage" id="Intro" data-rel="AboutRadio"></aside>
            <aside class="BgImage" id="Red" data-rel="ShopRadio"></aside>
            <aside class="BgImage" id="Next" data-rel="StockistsRadio"></aside>
            <aside class="BgImage" id="White" data-rel="ContactRadio"></aside>

        </div>
        
        

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>

        <script src="js/main.js"></script>
    </body>
</html>
